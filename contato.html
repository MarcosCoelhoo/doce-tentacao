<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Poppins:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
  <title>Doce Tentação | Contato</title>
</head>

<body id="contato">
  <header class="header-bg">
    <section class="header-container">
      <a href="index.html" class="header-image">
        <img src="imgs/logos-e-slides/logo-white.png" alt="logo doce tentação" width="123" height="90">
      </a>
      <div class="header-content">
        <a href="conheca-nos.html">Conheça-nos</a>
        <a href="contato.html">Contacto</a>
        <a href="ementa.html">Nossa Ementa</a>
      </div>
    </section>
  </header>

  <section class="contato">
    <h2 class="contato title">Entre em contato</h2>
    <form action="post" class="contato-form">
      <div class="input-area">
        <label for="nome">Seu nome</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div class="input-area">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="seuemail@gmail.com">
      </div>
      <div class="input-area">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">
      </div>

      <div class="input-area">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="+99 9999-9999">
      </div>

      <div class="input-area">
        <textarea name="mensagem" id="mensagem" cols="40" rows="5" placeholder="Deixe sua opinião..."></textarea>
      </div>
      <button class="contato-btn">ENVIAR</button>
    </form>
  </section>

  <footer class="footer-bg">
    <div class="footer">
      <div class="footer-image">
        <img src="imgs/logos-e-slides/logo-transparente.png" alt="Logo Doce Tentação">
      </div>
      <div class="footer-content">
        <div class="contato">
          <h1>Contactos</h1>
          <p>+99 9999-9999</p>
          <p>docetantacao@contato.com</p>
          <p>Rua endereço</p>
          <p>Cidade endereço</p>
        </div>
        <div class="informacao">
          <h1>Informações</h1>
          <a href="conheca-nos.html">Conheça-nos</a>
          <a href="contato.html">Contacto</a>
          <a href="ementa.html">Nossa Ementa</a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
